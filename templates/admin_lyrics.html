<!-- # Page admin (ajouter paroles) -->
 <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Admin - Add Lyrics</title>
    <style>
        body { font-family: Arial; background:#fef6f0; padding:20px }
        textarea { width:100%; height:150px }
        input, select, button {
            width:100%; padding:10px; margin:8px 0
        }
        button { background:#8b0000; color:white; border:none }
    </style>
</head>
<body>

<h1>➕ Add Song Lyrics</h1>

<input id="title" placeholder="Song title">
<select id="language">
    <option>Français</option>
    <option>English</option>
    <option>Kreyòl</option>
</select>
<textarea id="text" placeholder="Lyrics here..."></textarea>
<button onclick="saveLyric()">Save</button>

<p id="msg"></p>

<script>
function saveLyric() {
    fetch("/lyrics", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            title: document.getElementById("title").value,
            language: document.getElementById("language").value,
            text: document.getElementById("text").value
        })
    })
    .then(res => res.text())
    .then(msg => {
        document.getElementById("msg").innerText = "✅ Lyrics saved";
    });
}
</script>

</body>
</html>
