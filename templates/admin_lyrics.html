  <div class="card">
    <input id="title" placeholder="Titre">
    <textarea id="text" placeholder="Lyrics"></textarea>

  </div>

<script>
function save() {
  fetch("/lyrics", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      title: title.value,
      text: text.value,
      category: category.value
    })
  }).then(() => alert("Lyrics saved"));
}
</script>
