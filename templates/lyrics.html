 <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Lyrics - Body of Christ</title>
    <style>
        body { font-family: Arial; background:#fffaf0; padding:20px }
        h1 { color:#8b0000 }
        .song {
            background:#fff;
            padding:15px;
            margin:15px 0;
            border-radius:8px;
            box-shadow:0 4px 10px rgba(0,0,0,.1)
        }
        pre { white-space: pre-wrap; }
    </style>
</head>
<body>

<h1>ðŸŽµ Song Lyrics</h1>
<div id="songs"></div>

<script>
async function loadLyrics() {
    const res = await fetch("/lyrics");
    const lyrics = await res.json();
    const container = document.getElementById("songs");
    container.innerHTML = "";

    lyrics.forEach(l => {
        const div = document.createElement("div");
        div.className = "song";
        div.innerHTML = `
            <h3>${l.title}</h3>
            <em>${l.language}</em>
            <pre>${l.text}</pre>
        `;
        container.appendChild(div);
    });
}

loadLyrics();
</script>

</body>
</html>
